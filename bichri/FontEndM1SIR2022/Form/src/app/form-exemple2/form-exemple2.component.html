<form #contactForm="ngForm" (ngSubmit)="onSubmitForm()">
  <p>
    <label>First Name </label>
    <input type="text" name="firstname" [(ngModel)]="contact.firstname">
  </p>

  <p>
    <label >Last Name </label>
    <input type="text"  name="lastname" [(ngModel)]="contact.lastname">
  </p>

  <p>
    <label>Email </label>
    <input type="text"  name="email"  [(ngModel)]="contact.email">
  </p>

  <p>
    <label>Gender </label>
    <input type="radio" value="male"  name="gender" [(ngModel)]="contact.gender"> Male
    <input type="radio" value="female"  name="gender" [(ngModel)]="contact.gender"> Female

  </p>

  <p>
    <label >Married </label>
    <input type="checkbox" name="isMarried" [(ngModel)]="contact.isMarried">
  </p>

  <p>
    <label >City </label>
    <select name="ville" [(ngModel)]="contact.city">
      <option [ngValue]="c.id" *ngFor="let c of cityList">
        {{c.name}}
      </option>
    </select>
  </p>



    <p>
      <label for="city">City</label>
      <input type="text" name="city" [(ngModel)]="contact.address.quartier">
    </p>

    <p>
      <label for="street">Street</label>
      <input type="text"  name="rue" [(ngModel)]="contact.address.rue">
    </p>

    <p>
      <label for="pincode">Pin Code</label>
      <input type="text"  name="pincode"  [(ngModel)]="contact.address.pincode">
    </p>


  <p>
    <button type="submit">Submit</button>
  </p>

</form>
<p>

  <button type="button" (click)="setDefaults()">Set default</button>
  <button type="button" (click)="reset(contactForm)">Reset</button>
</p>
